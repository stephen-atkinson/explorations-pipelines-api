name: publish

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    branches: [ main ]

env:
  AZURE_WEBAPP_NAME: ExplorationsPipelinesApi
  AZURE_WEBAPP_PACKAGE_PATH: '.' # Set this to the path to your web app project, defaults to the repository root:
  DOTNET_VERSION: '8.0.x' # The .NET SDK version to use
  API_PROJECT_NAME: 'Explorations.Pipelines.Api'

jobs:
  publish:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Install dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore '${{env.API_PROJECT_NAME}}/${{env.API_PROJECT_NAME}}.csproj'
          
      - name: Publish
        run: dotnet publish -c Release -o ../dotnet-webapp -r linux-x64 --self-contained true /p:UseAppHost=true '${{env.API_PROJECT_NAME}}/${{env.API_PROJECT_NAME}}.csproj'
