name: Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    branches: [ main ]

env:
  DOTNET_VERSION: '8.0.x' # The .NET SDK version to use
  API_PROJECT_NAME: 'Explorations.Pipelines.Api'
  PUBLISH_OUTPUT_FOLDER: 'publish-output'

jobs:
  publish:

    runs-on: ubuntu-latest

    steps:
      - name: Concat environment variables
        run: echo "API_ARTIFACT_NAME=${{env.API_PROJECT_NAME}}-${{ github.event.head_commit.id }}" >> $GITHUB_ENV

      - uses: actions/checkout@v4
      
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
          
      - name: Publish
        run: dotnet publish '${{env.API_PROJECT_NAME}}/${{env.API_PROJECT_NAME}}.csproj' -c Release -o '${{env.PUBLISH_OUTPUT_FOLDER}}'
      - name: Upload Publish Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{env.API_ARTIFACT_NAME}}
          path: '${{env.PUBLISH_OUTPUT_FOLDER}}/'

  staging:
    needs: publish
    environment: Staging
    runs-on: ubuntu-latest

    steps:
    
      - name: Download Publish Artifact
        uses: actions//download-artifact@v4
        with:
          name: ${{env.API_ARTIFACT_NAME}}
  
      - run: echo "$PWD" 
      - run: ls -LR

      - uses: azure/webapps-deploy@v2
        name: Deploy
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
          package: .

  production:
    needs: staging
    environment: Production
    runs-on: ubuntu-latest

    steps:
    - name: Download Publish Artifact
      uses: actions//download-artifact@v4
      with:
        name: ${{env.API_ARTIFACT_NAME}}

        


    - run: echo "$PWD" 
    - run: ls -LR
    
